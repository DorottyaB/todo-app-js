<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../src/style.css" /> -->
    <script src="./bundle.js" defer></script>
    <title>todo.</title>
  </head>
  <body id="main">
    <header>
      <div class="logo-container">
        <h1 id="logo">todo.</h1>
      </div>
      <div class="flex-container">
        <button id="openForm" class="btn circle" title="Add task">+</button>
        <div id="navIcon">
          <svg
            width="40"
            height="40"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#000000"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
      </div>
    </header>

    <nav class="hidden">
      <ul class="navigation">
        <img
          src="../src/images/close.svg"
          width="32"
          height="32"
          class="close-icon"
          id="closeNav"
          alt="Close icon"
        />
        <li class="nav-item upcoming">
          <svg
            class="upcoming"
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
            />
          </svg>
          <p>Upcoming</p>
        </li>
        <li class="nav-item today">
          <svg
            class="today"
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"
            />
          </svg>
          <p>Today</p>
        </li>
        <li class="nav-item high-priority">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="star"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <p>High Priority</p>
        </li>
        <li>
          <div class="nav-item projects">
            <svg
              class="expand"
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              width="24"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
            >
              <path
                id="expand"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
            <p>Projects</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-label="Add new project"
              class="add-project"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#05668d"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
          </div>

          <div class="add-project-popup hidden" id="new-project">
            <form action="" class="add-project-form">
              <div class="form-group">
                <label for="name" class="project-form-label">Name</label>
                <input type="text" id="name" required />
              </div>
              <div class="form-group">
                <label for="color" class="project-form-label">Color</label>
                <select name="color" id="color">
                  <option class="option" value="purple" id="purple">purple</option>
                  <option class="option" value="orange" id="orange">orange</option>
                  <option class="option" value="green" id="green">green</option>
                  <option class="option" value="blue" id="blue">blue</option>
                  <option class="option" value="peach" id="peach">peach</option>
                  <option class="option" value="yellow" id="yellow">yellow</option>
                </select>
              </div>
              <button class="btn btn-submit" id="btn-project">Create project</button>
              <button class="btn-close-popup">Cancel</button>
            </form>
          </div>

          <ul class="dropdown hidden" id="dropdown"></ul>
        </li>
      </ul>
    </nav>

    <main>
      <div class="overlay hidden">
        <form class="new-task-form hidden">
          <div class="form-header">
            <h2 id="formTitle">Add New Task</h2>
            <p id="closeForm" class="close-icon" title="close">&times;</p>
          </div>
          <div class="form-group">
            <label for="task">Task:</label>
            <input
              type="text"
              name="addTask"
              id="addTask"
              maxlength="80"
              placeholder="Add new task..."
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="form-group">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option class="option" value="high">high</option>
              <option class="option" value="medium">medium</option>
              <option class="option" value="low">low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="project">Project:</label>
            <select name="project" id="project">
              <option class="option" value="none">none</option>
            </select>
          </div>
          <button type="submit" class="btn btn-submit" title="add" id="main-btn">Add task</button>
        </form>
      </div>

      <h2 class="category">Upcoming</h2>
      <div id="content" class="task-list"></div>
    </main>

    <footer>
      <p class="footer">
        Created by <a href="https://github.com/DorottyaB" target="_blank">Dorottya</a> &copy; 2022
      </p>
    </footer>

    <script>
      if (window.innerWidth >= 1024) {
        document.getElementById('closeNav').classList.add('hidden');
        document.getElementById('navIcon').classList.add('hidden');
        document.querySelector('nav').classList.remove('hidden');
      }
    </script>
  </body>
</html>
